{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --gold: #c8a97e;
            --gold-light: #e4d5b7;
            --navy: #1a2639;
            --cream: #f8f5f0;
            --burgundy: #722F37;
            --soft-black: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(rgba(26, 38, 57, 0.8), rgba(26, 38, 57, 0.8)), 
                        url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: var(--cream);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .logout-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            border-radius: 0;
            position: relative;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .logout-container::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid var(--gold-light);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .page-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--cream);
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: var(--gold);
        }
        
        .subtitle {
            font-family: 'Tangerine', cursive;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: var(--cream);
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .login-button {
            display: inline-block;
            background-color: var(--burgundy);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            padding: 14px 28px;
            text-decoration: none;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:hover {
            background-color: #5e262c;
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }
        
        .icon {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 25px;
            opacity: 0.9;
        }
        

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--gold) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }
        
        /* mobile */
        @media (max-width: 600px) {
            .logout-container {
                padding: 40px 25px;
                width: 95%;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="logout-container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="page-title">Logged Out</h1>
        <div class="subtitle">Au Revoir</div>
        
        <p class="message">You have successfully logged out of your account. Thank you for visiting our recipe collection!</p>
        
        <a href="{% url 'recipes:login' %}" class="login-button">Log Back In</a>
    </div>
</body>
</html>
