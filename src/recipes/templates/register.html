{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --gold: #c8a97e;
            --gold-light: #e4d5b7;
            --navy: #1a2639;
            --cream: #f8f5f0;
            --burgundy: #722F37;
            --soft-black: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(rgba(26, 38, 57, 0.8), rgba(26, 38, 57, 0.8)), 
                        url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: var(--soft-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .signup-container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid var(--gold-light);
            pointer-events: none;
        }
        
        .page-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--navy);
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-family: 'Tangerine', cursive;
            font-size: 2.8rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1;
        }
        
        .signup-form label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--navy);
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .signup-form input {
            font-family: 'Lora', serif;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: white;
            color: var(--soft-black);
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .signup-form input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(200, 169, 126, 0.4);
        }
        
        .signup-button {
            background-color: var(--burgundy);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .signup-button:hover::before {
            left: 100%;
        }
        
        .signup-button:hover {
            background-color: #5e262c;
        }
        
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--burgundy);
            text-decoration: none;
            font-family: 'Lora', serif;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .login-link:hover {
            color: #5e262c;
            text-decoration: underline;
        }
        
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.3;
        }
        
        .corner-decoration:nth-child(1) {
            top: 15px;
            left: 15px;
            background: radial-gradient(circle, var(--gold) 2px, transparent 3px) repeat;
            background-size: 15px 15px;
        }
        
        .corner-decoration:nth-child(2) {
            top: 15px;
            right: 15px;
            background: radial-gradient(circle, var(--gold) 2px, transparent 3px) repeat;
            background-size: 15px 15px;
        }
        
        .corner-decoration:nth-child(3) {
            bottom: 15px;
            left: 15px;
            background: radial-gradient(circle, var(--gold) 2px, transparent 3px) repeat;
            background-size: 15px 15px;
        }
        
        .corner-decoration:nth-child(4) {
            bottom: 15px;
            right: 15px;
            background: radial-gradient(circle, var(--gold) 2px, transparent 3px) repeat;
            background-size: 15px 15px;
        }
        
        /* error messages and helper texts */
        .errorlist {
            color: var(--burgundy);
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
            list-style: none;
        }
        
        .helptext {
            font-size: 0.9rem;
            color: #777;
            margin-top: -15px;
            margin-bottom: 15px;
            display: block;
        }
        
        /* mobile */
        @media (max-width: 500px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="corner-decoration"></div>
        <div class="corner-decoration"></div>
        <div class="corner-decoration"></div>
        <div class="corner-decoration"></div>
        
        <h1 class="page-title">Create Account</h1>
        <div class="subtitle">Join Our Collection</div>
        
        <form method="post" class="signup-form" id="signupForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        
        <a href="{% url 'recipes:login' %}" class="login-link">Already have an account? Log in</a>
    </div>

    <script>
       
        document.addEventListener('DOMContentLoaded', function() {

            const form = document.getElementById('signupForm');
            const usernameField = document.getElementById('id_username');
            const password1Field = document.getElementById('id_password1');
            const password2Field = document.getElementById('id_password2');
            

            const helpTexts = document.querySelectorAll('.helptext');
            helpTexts.forEach(helpText => {

                if (helpText.textContent.includes('password')) {
                    helpText.innerHTML = 'Choose a password you\'ll remember.';
                }

                if (helpText.textContent.includes('username')) {
                    helpText.innerHTML = 'Letters, digits, and @/./+/-/_ only.';
                }
            });
            

            form.addEventListener('submit', function(e) {
           
            });
            
  
            if (usernameField) usernameField.removeAttribute('required');
            if (password1Field) password1Field.removeAttribute('required');
            if (password2Field) password2Field.removeAttribute('required');
            

            if (usernameField) usernameField.removeAttribute('pattern');
            if (password1Field) password1Field.removeAttribute('pattern');
            if (password2Field) password2Field.removeAttribute('pattern');
            

            if (usernameField) usernameField.removeAttribute('minlength');
            if (password1Field) password1Field.removeAttribute('minlength');
            if (password2Field) password2Field.removeAttribute('minlength');
        });
    </script>
</body>
</html>
